<!DOCTYPE html>
<html>
  <head>
    <title>Геометрические фигуры</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-torus position="-1 3 -3" rotation="0 45 45" color="#FFDB58" arc="360" radius="0.5" radius-tubular="0.125"></a-torus>
      <a-sphere position="0 1 -10" radius="2" color="#A8E4A0"></a-sphere>
      <a-triangle color="#CCC" vertex-c="1 -1 0" rotation="-90 0 0></a-triangle>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#CBF2F5"></a-plane>
      <a-sky color="#F0FFFF"></a-sky>
    </a-scene>
  </body>
</html>
