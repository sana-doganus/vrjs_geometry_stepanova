<!DOCTYPE html>
<html>
  <head>
    <title>Геометрические фигуры</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-torus position="-1.5 1.5 -5" rotation="0 45 45" color="#FFDB58" arc="360" radius="0.5" radius-tubular="0.125"></a-torus>
      <a-sphere position="0 0 -6" radius="1" color="#A8E4A0"></a-sphere>
      <a-torus-knot color="#FFFF99" arc="180" p="2" q="7" radius="1" radius-tubular="0.1" position="2 1.5 -7.5"></a-torus-knot>
      <a-plane position="0 0 -5" rotation="-90 0 0" width="5" height="5" color="#FFBD88"></a-plane>
      <a-sky color="#F0FFFF"></a-sky>
    </a-scene>
  </body>
</html>
